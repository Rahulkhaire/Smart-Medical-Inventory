<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Products | NATH Agency</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-wrapper">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="contacts.html">Messages</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Manage Products</h1>
      </header>

      <!-- ‚úÖ Add Product Form -->
        <section class="add-product-section">
        <h3>Add New Product</h3>
        
        <div class="product-form-card">
            <form id="add-product-form" class="add-form" enctype="multipart/form-data">
            <div class="form-row">
                <input type="text" id="product-name" name="name" placeholder="Product Name" required />
                <input type="text" id="product-category" name="category" placeholder="Category" required />
            </div>

            <textarea id="product-description" name="description" placeholder="Enter Product Description" rows="3" required></textarea>

            <div class="form-row">
                <input type="number" id="product-price" name="price" placeholder="Price (‚Çπ)" required />
                <input type="number" id="product-quantity" name="quantity" placeholder="Quantity" required />
            </div>

            <div class="file-upload">
                <label for="product-image" class="file-label">üìÅ Upload Image</label>
                <input type="file" id="product-image" name="image" accept="image/*" />
                <img id="image-preview" class="image-preview hidden" alt="Preview" />
            </div>

            <button type="submit" class="btn btn-primary wide-btn">Add Product</button>
            </form>

            <p id="form-msg"></p>
        </div>
        </section>


      <!-- ‚úÖ Product Table -->
      <section class="product-list-section">
        <h3>All Products</h3>
        <table class="admin-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-table-body">
            <tr><td colspan="5">Loading products...</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="js/admin-common.js"></script>
  <script src="js/admin-products.js"></script>
</body>
</html>
