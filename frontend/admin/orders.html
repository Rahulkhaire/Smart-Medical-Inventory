<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Orders | NATH Agency</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-wrapper">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="orders.html" class="active">Orders</a></li>
        <li><a href="contacts.html">Messages</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Manage Orders</h1>
      </header>

      <section class="orders-section">
        <h3>All Orders</h3>
        <table class="admin-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>User</th>
              <th>Total</th>
              <th>Status</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="orders-table-body">
            <tr><td colspan="6">Loading orders...</td></tr>
          </tbody>
        </table>
      </section>

      <div id="orders-status" class="dashboard-status"></div>
    </main>
  </div>

  <script src="js/admin-common.js"></script>
  <script src="js/admin-orders.js"></script>
</body>
</html>
